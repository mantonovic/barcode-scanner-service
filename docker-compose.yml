services:
  barcode-scanner:
    build: .
    container_name: barcode-scanner-service
    ports:
      - "5555:5555"
    environment:
      - FLASK_ENV=production
      - PORT=5555
      - REDIRECT_URL={protocol}://{host}/v1/api?action=SEARCH_CODE&code={code}
      - IMAGES_LOCATION_COPY=/app/images
    volumes:
      - ./images:/app/images
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5555/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
