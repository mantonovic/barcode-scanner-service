services:
  barcode-scanner:
    build: .
    container_name: barcode-scanner-service
    ports:
      - "5555:5555"
    environment:
      - FLASK_ENV=production
      - PORT=5555
      - REDIRECT_URL=http://localhost/v1/api/code/{code}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5555/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
